<agm-map [latitude]="lat" [longitude]="lng" >
  <!--(mapClick)="onChoseLocation($event)"-->
  <agm-marker
    [latitude]="lat"
    [longitude]="lng"
    [iconUrl]="iconUrl"
    *ngIf="locationFound">
  </agm-marker>
  <agm-marker
    *ngFor="let m of localRestaurants; let i = index;"
    [latitude]="m.lat"
    [longitude]="m.long">
  </agm-marker>
</agm-map>
